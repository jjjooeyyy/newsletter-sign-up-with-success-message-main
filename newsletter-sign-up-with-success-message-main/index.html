<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <link rel="stylesheet" href="/style.css">
</head>

<body>

  <!-- Sign-up form start -->
<section>
  <div class="background">
    <img src="/newsletter-sign-up-with-success-message-main/assets/images/illustration-sign-up-mobile.svg">
  </div>

  <div class="content">
    <h1>Stay updated!</h1>
    <p>
      Join 60,000+ product managers receiving monthly updates on:
    </p>
    <div class="highlights">
      <img src="/newsletter-sign-up-with-success-message-main/assets/images/icon-list.svg">
      <p>Product discovery and building what matters</p>
    </div>
    <div class="highlights">
      <img src="/newsletter-sign-up-with-success-message-main/assets/images/icon-list.svg">
      <p>Measuring to ensure updates are a success</p>
    </div>
    <div class="highlights">
      <img src="/newsletter-sign-up-with-success-message-main/assets/images/icon-list.svg">
      <p>And much more!</p>
    </div>

    <div class="container">
      
    <div class="email">
      <p>Email address</p>
      <input type="email" placeholder="email@company.com" required>
    </div>

    <button>
      <p>Subscribe to monthly newsletter</p>
    </button>

    </div>
  </div>

</section>
